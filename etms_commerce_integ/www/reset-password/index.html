{% block head_include %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
{% endblock %}

<div class="inspection-form" dir="{{ 'rtl' if frappe.lang == 'ar' }}">
    
    <!-- row -->
    <div class="row">
        <div class="col-md-5" style="float: none; margin: 0 auto;">
            <p style="margin: 10px 0px 50px 0px; font-weight: bold;">الرجاء أختيار رقم سري جديد لحسابك</p>
            <div class="form-group">
                <label for="bill_of_lading_no">{{_("New Password")}}</label>
                <input id="bill_of_lading_no" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="vessel_name">{{_("Repeat New Password")}}</label>
                <input id="vessel_name" type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
