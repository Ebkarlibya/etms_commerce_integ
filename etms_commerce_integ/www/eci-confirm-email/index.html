{% block head_include %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
{% endblock %}

<div class="inspection-form" dir="rtl">
    
    <!-- row -->
    <div class="row" dir="rtl">
        <div class="col-md-5" style="float: none; margin: 0 auto;">
            {% if is_valid %}
            <h3 style="margin: 10px 0px 50px 0px; font-weight: bold;">مرحبا ({{user_email}})</h3>

            <h2 style="margin: 10px 0px 50px 0px; font-weight: bold;">لقد تم تفعيل حسابك بنجاح في تروس!</h2>
            <button id="open_app" class="btn btn-primary btn-block">فتح تروس</button>

            {% else %}
                <p style="margin: 10px 0px 50px 0px; font-weight: bold;">الطلب غير صحيح</p>
                <button id="open_app" class="btn btn-primary btn-block">فتح تروس</button>

            {% endif %}

        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
